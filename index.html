<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Stromfresser - Wieviel Strom braucht dein Land?</title>
    <link rel="stylesheet" href="style.css"/>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
</head>

<body>
    <div id="map"></div>

    <!-- Line Chart Container -->
    <div id="chart-container" style="display: none;">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Add the "Nicht berühren" Button -->
    <button id="torchButton">Nicht klicken</button>
    
    <div class="text-animation">
        <h1>Stromfresser</h1>
    </div>
    
    <div id="content">
        <div id="form-container">
            <input type="text" id="countryInput" placeholder="Suche dein Land und finde heraus, wieviel Strom es verbraucht...*" onkeydown="checkEnter(event)">
            <button id="suchen" onclick="getEnergyData()">
                <img src="img/icon_lupe.webp" alt="Lupe" style="width: 20px; height: 20px;">
            </button>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;">Land nicht gefunden.</div>
    </div>   

<!-- Text Container for "Einwohnerzahl" with flag and loading placeholder -->
<!-- Text Container for "Einwohnerzahl" with flag and loading placeholder -->
<div id="text-container" class="custom-text-container">
    <!-- Placeholder for loading message -->
    <div id="loadingPlaceholder" class="custom-loading">
        <p id="loadingText">Infos werden geladen...</p>
    </div>


    <!-- Flag and population info (hidden until loaded) -->
    <img id="flagImage" class="custom-flag" src="" alt="Country Flag">
    <p id="capitalText" class="custom-capital">
        <span id="capitalLabel">Hauptstadt:</span>
    </p>    
    <p id="capitalName" class="capital-name"></p>  <!-- Neuer Absatz für die Hauptstadt -->      
    <p id="helloText" class="custom-hello">Einwohnerzahl:</p>
    <p id="populationText" class="custom-population"></p>
</div>



    <!-- New div for the disclaimer text -->
<div id="disclaimer">
    *nur europäische Länder. Für einige Länder sind keine Stromdaten verfügbar.
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script> 
</body>

</html>
